version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - npx prisma generate
        # Debug - check if env vars are available
        - echo "=== DEBUG ENV VARS ==="
        - echo "DATABASE_URL is set:" && test -n "$DATABASE_URL" && echo "YES" || echo "NO"
        - echo "AUTH_SECRET is set:" && test -n "$AUTH_SECRET" && echo "YES" || echo "NO"
        - env | grep -E "^(DATABASE|AUTH|GOLF)" | sed 's/=.*/=***/' || echo "No matching env vars found"
        - echo "=== END DEBUG ==="
        # Write environment variables to .env for Next.js build
        - rm -f .env .env.production .env.local
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env
        - echo "AUTH_URL=$AUTH_URL" >> .env
        - echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env
        - echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env
        - echo "GOLF_COURSE_API_KEY=$GOLF_COURSE_API_KEY" >> .env
        - echo "NODE_ENV=production" >> .env
        - cat .env | sed 's/=.*/=***/'
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        # Copy .env to standalone folder
        - cp .env .next/standalone/.env
        # Install dotenv in standalone node_modules
        - cd .next/standalone && npm install dotenv --save
        # Prepend dotenv loading to server.js
        - |
          cd .next/standalone
          sed -i '1s/^/require("dotenv").config();\n/' server.js
          echo "=== server.js modified to load .env ==="
          head -5 server.js
          echo "=== .env contents (masked) ==="
          cat .env | sed 's/=.*/=***/'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: []