version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - npx prisma generate
        # Write environment variables to .env.production for runtime access
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
        - echo "AUTH_URL=$AUTH_URL" >> .env.production
        - echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env.production
        - echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env.production
        - echo "GOLF_COURSE_API_KEY=$GOLF_COURSE_API_KEY" >> .env.production
        - echo "NODE_ENV=production" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next # Or whatever your build output directory is
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*