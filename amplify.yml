version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - npx prisma generate # Keep this to generate the client for your app code
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next # Or whatever your build output directory is
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*